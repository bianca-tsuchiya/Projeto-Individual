    function obterDesenhos() {
        //aguardar();
        fetch("/desenho/listarDesenhos").then(function (resposta) {
            if (resposta.ok) {
                if (resposta.status == 204) {
                    var mural_explorar = document.getElementById("mural_desenhos_explorar");

                    var mensagem = document.createElement("span");
                    mensagem.innerHTML = "Nenhum resultado encontrado."

                    mural_explorar.appendChild(mensagem);
                    throw "Nenhum resultado encontrado!!";
                }

                resposta.json().then(function (resposta) {
                    console.log("Dados recebidos: ", JSON.stringify(resposta));

                    var mural_explorar = document.getElementById("mural_desenhos_explorar");

                    mural_explorar.innerHTML = "";
                    for (let i = 0; i < resposta.length; i++) {
                        var publicacao = resposta[i];

                        // criando e manipulando elementos do HTML via JavaScript

                        var divContainerDesenho = document.createElement("div");
                        var spanIMG = document.createElement("span");
                        var divInfoDesenho = document.createElement("div");
                        var spanArtista = document.createElement("span");
                        var spanCurtida = document.createElement("span");
                        var spanVisualizacao = document.createElement("span");
                        var imgCurtida = document.createElement("img");
                        var imgVisualizacao = document.createElement("img");

                        var identificacao_desenho = publicacao.idDesenho;

                        spanIMG.innerHTML = `
                            <figure><img src= "./assets/publicacoesDesenhos/${publicacao.url}"></figure>
                        `

                        spanArtista.innerHTML = `
                            ${publicacao.nome_artista}
                        `

                        imgVisualizacao.src = "./assets/visualizacao.png";
                        imgVisualizacao.width = 16;

                        imgCurtida.src = "./assets/coracao-vazio.png";
                        imgCurtida.id = "curtida";
                        imgCurtida.width = 16;
                        imgCurtida.setAttribute("onclick", `curtir(${identificacao_desenho})`);

                        var contador = 0;
                        imgCurtida.addEventListener("click", function (e) {
                            contador += 1;

                            if (contador % 2 == 0) {
                                e.target.src = "./assets/coracao-vazio.png"
                            }
                            else {
                                e.target.src = "./assets/coracao-rosa.png"
                            }

                        })

                        divContainerDesenho.className = "container-desenho"
                        spanIMG.className = "imgs-mural-explorar";
                        divInfoDesenho.className = "info-desenho";
                        spanArtista.className = "info-desenho-artista";
                        spanCurtida.className = "info-desenho-curtida";
                        spanVisualizacao.className = "info-desenho-visualizacao";
                        imgCurtida.className = "img-curtida";

                        divInfoDesenho.appendChild(spanArtista);
                        divInfoDesenho.appendChild(spanVisualizacao);
                        divContainerDesenho.appendChild(divInfoDesenho);
                        divContainerDesenho.appendChild(spanIMG);
                        divInfoDesenho.appendChild(spanCurtida);
                        spanCurtida.appendChild(imgCurtida);
                        spanVisualizacao.appendChild(imgVisualizacao);
                        mural_explorar.appendChild(divContainerDesenho);
                    }
                });
            } else {
                throw ('Houve um erro!');
            }
        }).catch(function (resposta) {
            console.error(resposta);
        });
    }
